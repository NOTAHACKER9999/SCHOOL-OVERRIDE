<!DOCTYPE html>
<html lang="en">
<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="app.css" type="text/css" />

  <meta charset="UTF-8">
  <title>Time Shooter</title>

  <!-- Favicon (tab icon) -->
  <link rel="icon" href="https://images.crazygames.com/games/time-shooter/cover-1635178652422.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* Overlay container */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Iframe styles */
    .overlay iframe {
      width: 90vw;
      height: 90vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #000;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: #fff;
      background: #ff3333;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10000;
      transition: background 0.2s ease;
    }

    .close-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <!-- Overlay with game -->
  <div class="overlay" id="gameOverlay">
    <button class="close-btn" onclick="closeGame()">âœ• Close</button>

    <!-- Updated iframe with full permissions -->
    <iframe
      src="https://games.crazygames.com/en_US/time-shooter/index.html?v=1.338"
      allow="fullscreen; autoplay; clipboard-write; geolocation; microphone; camera; midi; encrypted-media; xr-spatial-tracking; accelerometer; magnetometer; gyroscope; picture-in-picture; gamepad"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    function closeGame() {
      document.getElementById('gameOverlay').style.display = 'none';
    }
  </script>

</body>
</html>
