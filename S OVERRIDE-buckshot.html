<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette Iframe Loader</title>
    <style>
        html, body, iframe { margin: 0; padding: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="gameFrame"></iframe>

    <script>
        const iframe = document.getElementById('gameFrame');
        iframe.src = "https://cdn.jsdelivr.net/gh/genizy/web-port@main/buckshot-roulette/index.html";

        // Optional: resize the iframe dynamically if needed
        iframe.onload = () => {
            console.log("Game loaded in iframe!");
        };
    </script>
</body>
</html>
