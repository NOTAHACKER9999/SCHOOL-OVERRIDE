<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette Iframe Loader</title>
    <style>
        html, body, iframe { margin: 0; padding: 0; width: 100%; height: 100%; border: none; }
        #gameFrame { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <iframe id="gameFrame"></iframe>

    <script>
        const BASE_URL = "https://cdn.jsdelivr.net/gh/genizy/web-port@main/buckshot-roulette/";

        async function loadGame() {
            try {
                const response = await fetch(BASE_URL + "index.html");
                if (!response.ok) throw new Error("Failed to fetch game HTML");
                let html = await response.text();

                // Rewrite relative URLs to absolute
                html = html.replace(/(src|href)="(?!https?:\/\/|\/)/g, `$1="${BASE_URL}`);

                const iframe = document.getElementById("gameFrame");
                const blob = new Blob([html], { type: "text/html" });
                iframe.src = URL.createObjectURL(blob);
            } catch (err) {
                console.error("Error loading game:", err);
            }
        }

        loadGame();
    </script>
</body>
</html>
