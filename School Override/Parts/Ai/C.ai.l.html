<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Overlay</title>
  <style>
    body,html{margin:0;height:100%}
    #overlay{
      position:fixed;
      inset:0;
      background:#000;
      z-index:9999;
    }
    #overlay iframe{
      width:100%;
      height:100%;
      border:0;
    }
    #closeBtn{
      position:absolute;
      top:10px;
      right:10px;
      width:40px;
      height:40px;
      border:none;
      border-radius:20px;
      background:#ff4d4f;
      color:#fff;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      z-index:10000;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="closeBtn">âœ•</button>
    <iframe src="https://character.ai/?utm_source=google&utm_medium=cpc&utm_campaign=21271291383&utm_adgroup=163791853364&utm_term=character%20ai&utm_content=755224316581&gad_source=1&gad_campaignid=21271291383&gbraid=0AAAAAo8RvvTqB820sWccBZPr2GsXU6MmV&gclid=Cj0KCQjw8p7GBhCjARIsAEhghZ2-2_u4YDq9R9gBPqSHJ4OeS25GsqHNq0LKuP-wL7wD1Yb7_C3ZA2waAlUREALw_wcB" allowfullscreen></iframe>
  </div>
  <script>
    document.getElementById("closeBtn").onclick = () =>
      document.getElementById("overlay").remove();
  </script>
</body>
</html>
