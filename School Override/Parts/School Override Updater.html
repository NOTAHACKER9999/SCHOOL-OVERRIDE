<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCHOOL-OVERRIDE</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    position: relative;
  }

  .top-bar {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    border-bottom: 2px solid white;
    padding: 15px 0;
    background-color: black;
    position: relative;
    z-index: 1;
  }

  .top-bar button {
    background: none;
    border: none;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: color 0.2s;
    position: relative;
  }

  .top-bar button:hover {
    color: red;
  }

  iframe {
    width: 100%;
    height: calc(100vh - 60px);
    border: none;
    background: black;
  }

  /* Main dropdown container */
  .dropdown {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%) translateY(-10px);
    background-color: #1e1e1e;
    border: 1px solid #555;
    border-radius: 10px;
    display: flex;
    flex-direction: row;
    gap: 10px;
    min-width: 250px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1000;
  }

  .dropdown.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) translateY(0);
  }

  .dropdown button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.2s;
    flex: 1;
  }

  .dropdown button:hover {
    background-color: #555;
  }

  /* Secondary dropdown under Character Ai */
  .nested-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #1a1a1a;
    border: 1px solid #555;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    padding: 10px;
    gap: 10px;
    min-width: 160px;
    opacity: 0;
    pointer-events: none;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1001;
  }

  .nested-dropdown.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }

  .nested-dropdown button {
    width: 100%;
    background-color: #333;
    border-radius: 8px;
  }

  .nested-dropdown button:hover {
    background-color: #555;
  }

  /* Scrollable Games dropdown */
  .games-dropdown {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%) translateY(-10px);
    background-color: #1e1e1e;
    border: 1px solid #555;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    max-height: 300px;
    overflow-y: auto;
    min-width: 200px;
    gap: 5px;
    padding: 10px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1000;
  }

  .games-dropdown.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) translateY(0);
  }

  .games-dropdown button {
    background-color: #333;
    border: none;
    border-radius: 8px;
    padding: 8px;
    color: white;
    cursor: pointer;
    width: 100%;
    text-align: left;
    transition: background 0.2s;
  }

  .games-dropdown button:hover {
    background-color: #555;
  }

  /* Fullscreen overlay */
  #overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.95);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }

  #overlay iframe {
    width: 90%;
    height: 90%;
    border: none;
    border-radius: 10px;
  }

  #close-overlay {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: red;
    cursor: pointer;
    font-weight: bold;
    z-index: 10000;
  }

  /* Bottom-right persistent label */
  #beta-label {
    position: fixed;
    bottom: 5px;
    right: 10px;
    font-size: 12px;
    color: white;
    z-index: 10000;
    pointer-events: none;
    font-family: monospace;
  }
</style>
</head>
<body>
<div class="top-bar">
  <button id="games-btn">Games</button>
  <button id="ai-btn">Ai</button>
  <button id="media-btn">Media Player</button>
</div>

<!-- Ai dropdown -->
<div class="dropdown" id="ai-dropdown">
  <button id="ai-bot-btn">Ai Bot</button>
  <div style="position: relative; flex:1;">
    <button id="char-ai-btn">Character Ai</button>
    <div class="nested-dropdown" id="char-dropdown">
      <button id="cail-btn">C.ai.l</button>
      <button id="polybuzz-btn">PolyBuzz</button>
    </div>
  </div>
</div>

<!-- Games dropdown -->
<div class="games-dropdown" id="games-dropdown">
  <button data-link="https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Games/1v1.lol.html">1v1.lol</button>
  <button data-link="https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Games/Baldi%20Plus.html">Baldi Plus</button>
  <button data-link="https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Games/Baldi%20Remastered.html">Baldi Remastered</button>
  <button data-link="https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Games/Bendy.html">Bendy</button>
  <button data-link="https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Games/Buckshot%20Ruelette.html">Buckshot Ruelette</button>
</div>

<!-- Main homepage iframe -->
<iframe id="content-frame"></iframe>

<!-- Fullscreen overlay -->
<div id="overlay">
  <div id="close-overlay">âœ–</div>
  <iframe id="overlay-iframe"></iframe>
</div>

<div id="beta-label">V:BETA TESTING</div>

<script>
  const homepageIframe = document.getElementById('content-frame');
  const overlay = document.getElementById('overlay');
  const overlayIframe = document.getElementById('overlay-iframe');
  const closeOverlay = document.getElementById('close-overlay');

  // Load homepage content
  fetch('https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Proxy%20Broswers/Duckduckgo.html')
    .then(res => res.text())
    .then(html => homepageIframe.srcdoc = html)
    .catch(err => console.error('Failed to load homepage:', err));

  // Buttons
  const mediaBtn = document.getElementById('media-btn');
  const aiBtn = document.getElementById('ai-btn');
  const gamesBtn = document.getElementById('games-btn');

  const aiDropdown = document.getElementById('ai-dropdown');
  const charAiBtn = document.getElementById('char-ai-btn');
  const charDropdown = document.getElementById('char-dropdown');

  const gamesDropdown = document.getElementById('games-dropdown');

  // Media Player overlay
  mediaBtn.addEventListener('click', () => {
    overlay.style.display = 'flex';
    fetch('https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Media%20Player.html')
      .then(res => res.text())
      .then(html => overlayIframe.srcdoc = html);
  });

  closeOverlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    overlayIframe.srcdoc = '';
  });

  // Ai dropdown
  aiBtn.addEventListener('click', () => {
    aiDropdown.classList.toggle('show');
    gamesDropdown.classList.remove('show');
    charDropdown.classList.remove('show');
  });

  charAiBtn.addEventListener('click', e => {
    e.stopPropagation();
    charDropdown.classList.toggle('show');
  });

  // Ai Bot button
  document.getElementById('ai-bot-btn').addEventListener('click', () => {
    overlay.style.display = 'flex';
    fetch('https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Ai/Ai%20bot.html')
      .then(res => res.text())
      .then(html => overlayIframe.srcdoc = html);
    aiDropdown.classList.remove('show');
    charDropdown.classList.remove('show');
  });

  // C.ai.l button
  document.getElementById('cail-btn').addEventListener('click', () => {
    overlay.style.display = 'flex';
    fetch('https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Ai/C.ai.l.html')
      .then(res => res.text())
      .then(html => overlayIframe.srcdoc = html);
    aiDropdown.classList.remove('show');
    charDropdown.classList.remove('show');
  });

  // PolyBuzz button
  document.getElementById('polybuzz-btn').addEventListener('click', () => {
    overlay.style.display = 'flex';
    fetch('https://raw.githubusercontent.com/NOTAHACKER9999/SCHOOL-OVERRIDE/refs/heads/main/School%20Override/Parts/Ai/PolyBuzz.html')
      .then(res => res.text())
      .then(html => overlayIframe.srcdoc = html);
    aiDropdown.classList.remove('show');
    charDropdown.classList.remove('show');
  });

  // Games dropdown
  gamesBtn.addEventListener('click', () => {
    gamesDropdown.classList.toggle('show');
    aiDropdown.classList.remove('show');
    charDropdown.classList.remove('show');
  });

  // Game buttons click
  document.querySelectorAll('#games-dropdown button').forEach(btn => {
    btn.addEventListener('click', () => {
      const link = btn.getAttribute('data-link');
      overlay.style.display = 'flex';
      fetch(link)
        .then(res => res.text())
        .then(html => overlayIframe.srcdoc = html);
      gamesDropdown.classList.remove('show');
    });
  });

  // Close dropdowns on outside click
  window.addEventListener('click', e => {
    if (!aiDropdown.contains(e.target) && e.target !== aiBtn) {
      aiDropdown.classList.remove('show');
      charDropdown.classList.remove('show');
    }
    if (!gamesDropdown.contains(e.target) && e.target !== gamesBtn) {
      gamesDropdown.classList.remove('show');
    }
  });

  // Trick history title
  window.addEventListener('beforeunload', () => { document.title = "(Lol you trying to see)"; });
  document.addEventListener('visibilitychange', () => {
    document.title = document.hidden ? "(Lol you trying to see)" : "SCHOOL-OVERRIDE";
  });
</script>
</body>
  </html>
